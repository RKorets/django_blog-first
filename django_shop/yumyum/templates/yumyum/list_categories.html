<div class="list-group">
    {% for item in categories%}
    {% if item.get_absolute_url == request.path_info %}
  <a href="{{ item.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center active">
   {{item.title}}
    <span class="badge bg-info rounded-pill">{{item.cnt}}</span></a>
    {%else%}
      <a href="{{ item.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center">
   {{item.title}}
    <span class="badge bg-primary rounded-pill">{{item.cnt}}</span></a>
    {% endif %}
    {% endfor %}
</div>

{% extends 'base.html' %}

{% block title %}
  {{title}}::{{block.super}}
{% endblock %}



{% block content %}
          {% for item in news%}
                  <div class="card mb-3">
                <div class="card-header">
            Category: {{item.category}}
                </div>
          <div class="card-body">
              <div class="media">
                    <img src="{{ item.photo.url|default:'https://picsum.photos/id/237/200/300' }}" alt="" width="350" class="mr-3">
                  <div class="midea-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.content|truncatewords:50}}</p>
                      <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Read more...</a>
                  </div>
              </div>

          </div>
          <div class="card-footer text-muted">
            {{item.create_at|timesince }}
          </div>
        </div>
        {% endfor %}
{% endblock %}

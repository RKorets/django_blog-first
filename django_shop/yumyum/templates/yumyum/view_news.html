{% extends 'base.html' %}

{% block title %}
  {{news_item.title}}::{{block.super}}
{% endblock %}



{% block content %}
              <div class="card mb-3">
                <div class="card-header">
                     Category: <a href="{{ news_item.category.get_absolute_url }}">{{news_item.category}}</a>

                </div>
                <div class="card-body">
                <div class="media">
                    <img src="{{ news_item.photo.url}}" alt="" width="350" class="mr-3">
                  <div class="media-body">
                      <h5 class="card-title">{{news_item.title}}</h5>
                      <p class="card-text">{{news_item.content}}</p>
                  </div>
              </div>

          </div>
          <div class="card-footer text-muted">
            {{news_item.create_at|timesince }}
          </div>
        </div>


{% endblock %}
